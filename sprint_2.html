      <style>
      .ol-popup {
        position: absolute;

            width: 3
          })
        })

     //set vector layer for states

        }),

          style.getText().setText(resolution < 5000 ? feature.get('STATE_NAME') : '');
          return style;
        }
      });
       var format = 'image/png';
       var tiled = new ol.layer.Tile({
       visible: false,
        source: new ol.source.TileWMS({
          url: 'http://buckeye.agriculture.purdue.edu:8080/geoserver/topp/wms',
          params: {'FORMAT': format,

                   tiled: true,
                LAYERS: 'topp:states',

          }
        })
      });
    //set map layer

            source: new ol.source.OSM()
          });
    var view = new ol.View({
          center: [0,0],
          zoom: 2
        });
    //over lay for pop up window
       var overlay = new ol.Overlay(/** @type {olx.OverlayOptions} */ ({
        element: container,
        autoPan: true,
        autoPanAnimation: {
          duration: 250
        }
      }));
      var map = new ol.Map({
        layers: [
          layer,tiled,vectorLayer

 function bounce(t) {
        var s = 7.5625, p = 2.75, l;
        if (t < (1 / p)) {
          l = s * t * t;
        } else {
          if (t < (2 / p)) {
            t -= (1.5 / p);
            l = s * t * t + 0.75;
          } else {
            if (t < (2.5 / p)) {
              t -= (2.25 / p);
              l = s * t * t + 0.9375;
            } else {
              t -= (2.625 / p);
              l = s * t * t + 0.984375;
            }
          }
        }
        return l;
      }

      function bounceToUS() {
        var pan = ol.animation.pan({
          duration: 2000,
          easing: bounce,
          source: /** @type {ol.Coordinate} */ (view.getCenter())
        });
        map.beforeRender(pan);
        view.setCenter(chicago);
        view.setZoom(4);
      }

      function infowindow(coordinate){
